<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Website</title>
	<!--=============== BOXICONS ===============-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!--=============== CSS ===============-->
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<!--=============== HEADER ===============-->
	<header id="header">
		<nav>
			
		</nav>
	</header>
	<!--=============== MAIN ===============-->
	<main>
		<!--=============== HOME ===============-->
		<section class="home" id="home">
			<div class="home__container container">
				<div class="nav-box">
					<div class="portfolio-box">
						<a href="#" class="box__link">Portfolio</a>
					</div>
					<div class="skills-box">
						<a href="#" class="box__link">Skills</a>
					</div>
					<div class="contact-box">
						<a href="#" class="box__link">Contact Me</a>
					</div>
				</div>
				<div class="container--top content">
					<div class="top--left">
						<h3 class="first__title shadow">Hello,</h3>
						<h2 class="second__title shadow">I'm Daniel</h2>
						<h3 class="third__title shadow">and I am a</h3>
					</div>
					<div class="top--right">
					</div>
				</div>
				<div class="container--bottom">
					<div class="container__row">
						<div class="container__row--left content">
							<div class="mini__row--top">
								<div class="mini__col--left shadow">
									<i class='bx bx-image'></i>
								</div>
								<div class="mini__col--right">
									<div class="text-line"></div>
									<div class="text-line"></div>
									<div class="text-line"></div>
								</div>
							</div>
							<div class="mini__row--bottom shadow">
								<p><span><</span> / <span>></span></p>
								<p>{...}</p>
							</div>
						</div>
						<div class="container__row--right content">
							<h1 class="web__title shadow">
								<code>Web<br>Developer</code>
							</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--=============== PORTFOLIO ===============-->
		<section class="portfolio" id="portfolio">
			<div class="portfolio__container container">
				<div class="title__container content">
					<h2 class="portfolio__title shadow">
						Recent Works
					</h2>
				</div>
				<div class="carousel__container content">
					<div class="portfolio__carousel">
						<button class="carousel__button carousel__button--left shadow is-hidden">
							<i class='bx bx-chevron-left'></i>
						</button>
						<div class="carousel__track-container">
							<ul class="carousel__track">
								<li class="carousel__slide current-slide">
									<img src="img/plants-template.png" alt="" class="template-img">
									<!-- <img src="img/plant-laptop.png" alt="" class="laptop-img">
									<img src="img/plant-phone.png" alt="" class="phone-img"> -->
								</li>
								<li class="carousel__slide">
									<img src="img/dog-food-template.png" alt="" class="template-img">
									<!-- <img src="img/dog-food-laptop.png" alt="" class="laptop-img">
									<img src="img/dog-food-phone.png" alt="" class="phone-img"> -->
								</li>
								<li class="carousel__slide">
									
								</li>
							</ul>
						</div>
						<button class="carousel__button carousel__button--right">
							<i class='bx bx-chevron-right shadow'></i>
						</button>

						<div class="carousel__nav">
							<button class="carousel__indicator current-slide"></button>
							<button class="carousel__indicator"></button>
							<button class="carousel__indicator"></button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!--=============== FOOTER ===============-->
	<footer id="footer">
		<div class="footer__container">
			
		</div>
	</footer>
	<!--=============== Z-TEXT ===============-->
	<script src="js/ztext.min.js"></script>
	<!--=============== SCROLL REVEAL ===============-->
	<script src="js/scrollreveal.min.js"></script>
	<!--=============== MAIN JS ===============-->
	<script src="js/main.js"></script>
</body>
</html>
